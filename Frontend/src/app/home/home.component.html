<div class="row">
  <div class="col s12 m4 allcards" *ngFor="let product of ProductsArray">
    <div class="card">
      <div class="card-image">
        <img [src]="productImageURL" height="130px" alt="" />
      </div>
      <hr />
      <div class="card-content">
        <span class="card-title blue-text">
          <b>{{ product.productName }}</b>
        </span>
        <span class="card-title">
          <b>{{ product.productPrice | currency: "INR" }}</b>
        </span>
        <p>{{ product.productDescription }}</p>
        <a
          class="waves-effect waves-light btn red btn-small"
          (click)="deleteCard(product)"
          >Delete</a
        >
      </div>
    </div>
  </div>
</div>
